{% extends "base.html" %}

{% block title %}
Page Not Found
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="text-center custom-heading">404 Error</h1>
          <h2 class="text-center custom-heading">Page Not Found</h2>
          <div class="card-text">
            <p>Oh no! it seems that the page you are looking for does not exist!</p>
            <p>worry not! this button will take you back to us!</p>
          </div>
          <a href="{% url 'home' %}" class="btn btn-primary">Take Me back!</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
